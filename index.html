<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque - Auto Peças</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="icon" type="image/jpeg" href="images/favicon.jpg">
    </head>
<body>

    <header>
        <h1><i class="fa-solid fa-gears"></i> Controle de Estoque Canada Auto Peças</h1>
    </header>

    <main>
        <div class="container">
            <div class="toolbar">
                <div class="search-bar">
                    <input type="text" placeholder="Buscar por nome ou código...">
                    <button class="btn-search"><i class="fa fa-search"></i></button>
                </div>
                <button class="btn btn-add"><i class="fa fa-plus"></i> Adicionar Nova Peça</button>
            </div>

            <div class="table-wrapper">
                <table class="inventory-table">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nome da Peça</th>
                            <th>Marca</th>
                            <th>Em Estoque</th>
                            <th>Preço (R$)</th>
                            <th>Localização</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Seu Nome Auto Peças - Todos os direitos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
